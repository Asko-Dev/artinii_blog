{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}"></img>
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2 text-warning" href="{% url 'user-posts-public' object.user.username %}">{{ object.user }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title mt-4">Movie Title: {{ object.title }}</h2>
      <h6 class="article-title mt-4"><b>Movie Link: {{ object.link|urlize }}</b></h6>
      <div class="article-metadata mt-2 border-top">
        <h6 class="article-title mt-5"><b>Plot Summary:</b></h6>
        <p class="article-content mt-4">{{ object.plot }}</p>
        <h6 class="article-title mt-4"><b>Poster preview:</b></h6>
        <img class="mt-3 mb-5 img-fluid img-thumbnail" src="{{ object.poster.url }}"></img>
      </div>
  </article>
{% endblock content%}
