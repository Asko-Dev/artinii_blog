{% extends "blog/base.html" %}
{% block content %}
  {% for movie in movies %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ movie.poster.url }}"></img>
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2 text-warning" href="{% url 'user-posts-public' movie.user.username %}">{{ movie.user }}</a>
          <small class="text-muted">{{ movie.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'competition-detail' movie.id %}">{{ movie.title }}</a></h2>
        <p class="article-content">{{ movie.plot }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content%}
